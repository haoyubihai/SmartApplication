        * {

        }

        #main .container .content {

        #main .container .left {
            position: relative;

        }

        #main .container .left .top {

        #main .container .left .top .title p {

            font-size: 1.04rem;

            font-weight: 400;

        }

        #main .container .left .bottom {

            z-index: 1;
        }

        #main .container .middle {

            top: 5.5rem;

            flex-direction: column;
            justify-content: space-between;

        }

        #main .container .middle img {
            width: 2.79rem;
            height: 0.83rem;
        }

        #main .container .right {
            position: relative;
            width: 24.29rem;
            height: 25.37rem;
            z-index: 2;
        }

        #main .container .right .top {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            width: 24.29rem;
            height: 25.04rem;
            background: rgba(255, 248, 236, 1);
            border-radius: 1rem;
            z-index: 2;
        }

        #main .container .right .top ul {
            width: 16.29rem;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        #main .container .right .top ul li {
            width: 16.29rem;
            height: 4.08rem;
            padding: 1.04rem 1.67rem;
            margin-bottom: 1.79rem;
            list-style: none;
            background: rgba(255, 255, 255, 1);
            border: 0.2rem solid rgba(255, 219, 82, 1);
            box-shadow: 0rem 0rem 1rem 0rem rgba(172, 172, 172, 0.35);
            border-radius: 0.5rem;
        }

        #main .container .right .top ul li:last-child {
            margin-bottom: 0;
        }

        #main .container .right .top ul li .letter {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            background: rgba(253, 225, 157, 1);
            border-radius: 50%;

            font-family: Arial Rounded MT Bold;
            font-weight: 400;
            color: rgba(255, 135, 6, 1);
            text-align: center;
        }

        #main .container .right .top ul li .option {
            margin-left: 2.79rem;
            font-size: 1.25rem;
            font-family: Yuanti SC;
            font-weight: bold;
            color: rgba(255, 135, 6, 1);
        }

        #main .container .right .top ul li.option-right {
            position: relative;
            background: rgba(152, 224, 55, 1);
            border: 0.2rem solid rgba(137, 216, 30, 1);
        }

        #main .container .right .top ul li.option-right:after {
            position: absolute;
            right: -0.7rem;
            top: -0.7rem;
            content: '';
            width: 1.67rem;
            height: 1.67rem;
            background: url("./image/right@2x.png") no-repeat center center / 100% 100%;
        }

        #main .container .right .top ul li.option-right .letter {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            font-size: 1.46rem;
            font-family: Arial Rounded MT Bold;
            font-weight: 400;
            color: rgba(137, 216, 30, 1);
            text-align: center;
        }

        #main .container .right .top ul li.option-right .option {
            margin-left: 2.79rem;
            font-size: 1.25rem;
            font-family: Yuanti SC;
            font-weight: bold;
            color: rgba(255, 255, 255, 1);
        }

        #main .container .right .top ul li.option-wrong {

            background: rgba(255, 239, 240, 1);
            border: 0.2rem solid rgba(255, 191, 195, 1);

        #main .container .right .top ul li.option-wrong:after {
            position: absolute;
            right: -0.7rem;
            top: -0.7rem;

            height: 1.67rem;
            background: url("./image/wrong@2x.png") no-repeat center center / 100% 100%;
        }

        #main .container .right .top ul li.option-wrong .letter {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            font-size: 1.46rem;
            font-family: Arial Rounded MT Bold;
            font-weight: 400;
            color: rgba(255, 153, 159, 1);
            text-align: center;
        }

        #main .container .right .top ul li.option-wrong .option {
            margin-left: 2.79rem;
            font-size: 1.25rem;
            font-family: Yuanti SC;
            font-weight: bold;

        }

        #main .container .right .bottom {

            background: rgba(251, 226, 183, 1);

        }

        #popLayer {
            display: none;
            background-color: #000;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 10;

        }

        #popBox {
            display: none;
            background-color: transparent;
            z-index: 11;
            width: 21rem;
            height: 21rem;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }

        #popBox .good {
            width: 21rem;
            height: 19.29rem;
        }

        #popBox .sorry {
            position: absolute;
            top: 2rem;
            left:2rem;

    </style>
</head>

    // 接收数据


    function callByAndroidMoreParams(json){
        window.json = json;
    }

    sendHelloToAndroid({'type':-1})

    window.option = false;
    detectOrient();
    window.onresize = function () {
        detectOrient();
    };

    function detectOrient() {
        let width = document.documentElement.clientWidth / 12,
            height = document.documentElement.clientHeight / 12,
            wrapper = document.getElementById("main"),
            style = "";
        if (width >= height) { // 竖屏
            style += "width:100%";
            style += "height:100%;";
            style += "-webkit-transform: rotate(0); transform: rotate(0);";
            style += "-webkit-transform-origin: 0 0;";
            style += "transform-origin: 0 0;";
        } else { // 横屏
            style += "width:" + height + "rem;";
            style += "height:" + width + "rem;";
            style += "-webkit-transform: rotate(90deg); transform: rotate(90deg);";
            style += "-webkit-transform-origin: " + width / 2 + "rem " + width / 2 + "rem;";
            style += "transform-origin: " + width / 2 + "rem " + width / 2 + "rem;";
        }
        wrapper.style.cssText = style;
    }

    window.onload = function () {
        // 倒计时
        var count = json.time;
        var timer = null;
        timer = setInterval(function () {
            if (count > 0) {
                count--;
                document.getElementsByClassName('timer')[0].innerText = '00 : ' + PrefixZero(count, 2);
            } else {
                clearInterval(timer);
                document.getElementsByClassName('timer')[0].innerText = '00 : 00';
                sendHelloToAndroid({'type': 0});
            }
        }, 1000);
        // 填充题目
        document.getElementsByClassName('title-content')[0].innerText = json.typeDesc;
        document.getElementsByClassName('question')[0].innerText = json.title;
        // 填充选项
        var _html = '';
        for (var i = 0; i < json.choices.length; i++) {
            _html += '<li onclick="clickOption(event)" dataKey="' + json.choices[i].key + '" dataValue="' + json.choices[i].value + '" ><span class="letter">' + json.choices[i].key + '</span><span class="option">' + json.choices[i].value + '</span></li>';

        }
        document.getElementsByClassName('option-content')[0].innerHTML = _html;
    };

    function PrefixZero(num, n) {
        return (Array(n).join(0) + num).slice(-n);
    }

    function sendHelloToAndroid(_obj) {
        // body...
        //console.log("call android")
        if (window.android != null && typeof (window.android) != "undefined") {
            window.android.callPhone(JSON.stringify(_obj));
        } else {
            alert(typeof (window.android));
        }

    }

    function clickOption(e) {
        e.preventDefault();
        if(window.option){
            return false;
        }
        window.option = true;
        var e = e || window.event;
        var obj = e.target || e.srcElement;
        if (obj.tagName == 'SPAN'){
            obj = obj.parentNode;
        };
        for (var i = 0; i < json.choices.length; i++) {
            if (json.choices[i]['key'] == obj.getAttribute("dataKey")) {
                obj.classList.add('option-right');
                setTimeout(function () {
                    popBox();
                    document.getElementsByClassName('good')[0].style.display = "block";
                    document.getElementsByClassName('sorry')[0].style.display = "none";
                    document.getElementById('right-audio').play();
                }, 500);
                question(obj);
                return false;
            } else {
                obj.classList.add('option-wrong');
                setTimeout(function () {
                    popBox();
                    document.getElementsByClassName('good')[0].style.display = "none";
                    document.getElementsByClassName('sorry')[0].style.display = "block";
                    document.getElementById('wrong-audio').play();
                }, 500);
                question(obj);
                return false;
            }
        }
    }

    function question(obj) {
        var _option = {
            "extra": [
                {
                    "key": obj.getAttribute("dataKey"),
                    "value": obj.getAttribute("dataValue")
                }
            ],
            "type": 1
        };
        console.log(_option);
        sendHelloToAndroid(_option);
    }

    /*点击弹出按钮*/
    function popBox() {
        var popBox = document.getElementById("popBox");
        var popLayer = document.getElementById("popLayer");
        popBox.style.display = "block";
        popLayer.style.display = "block";
    }


</script>
